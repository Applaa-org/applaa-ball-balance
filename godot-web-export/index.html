<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ball Balance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 100vh;
            max-height: 600px;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 150, 255, 0.3);
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(10, 10, 30, 0.95);
            border-radius: 10px;
            z-index: 10;
            transition: opacity 0.3s ease;
        }

        .screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            color: #00d4ff;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #aaa;
            margin-bottom: 30px;
            text-align: center;
        }

        .instruction {
            font-size: 1rem;
            color: #888;
            margin-bottom: 20px;
            text-align: center;
            line-height: 1.6;
        }

        .stats-box {
            background: rgba(0, 100, 150, 0.2);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            padding: 15px 25px;
            margin-bottom: 25px;
            text-align: center;
        }

        .stats-box h3 {
            color: #00d4ff;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .stats-box .value {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .high-score-display {
            color: #ffd700;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .player-input {
            margin-bottom: 20px;
            text-align: center;
        }

        .player-input label {
            color: #aaa;
            display: block;
            margin-bottom: 8px;
        }

        .player-input input {
            padding: 10px 15px;
            font-size: 1rem;
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            text-align: center;
            width: 200px;
        }

        .player-input input:focus {
            outline: none;
            border-color: #00d4ff;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: #000;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        .btn-secondary {
            background: rgba(100, 100, 100, 0.3);
            color: #fff;
            border: 2px solid #666;
        }

        .btn-secondary:hover {
            background: rgba(100, 100, 100, 0.5);
        }

        .btn-close {
            background: rgba(255, 50, 50, 0.3);
            color: #ff6666;
            border: 2px solid #ff6666;
        }

        .btn-close:hover {
            background: rgba(255, 50, 50, 0.5);
        }

        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            pointer-events: none;
            z-index: 5;
        }

        .hud-item {
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 15px;
            border-radius: 20px;
            color: #fff;
            font-size: 1rem;
        }

        .hud-item.score {
            color: #00d4ff;
            font-weight: bold;
        }

        .hud-item.high-score {
            color: #ffd700;
        }

        #mobileControls {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: none;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 5;
        }

        .control-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(0, 212, 255, 0.3);
            border: 3px solid rgba(0, 212, 255, 0.6);
            color: #00d4ff;
            font-size: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .control-btn:active {
            background: rgba(0, 212, 255, 0.6);
            transform: scale(0.95);
        }

        .leaderboard {
            margin-top: 15px;
            max-height: 150px;
            overflow-y: auto;
            width: 100%;
            max-width: 280px;
        }

        .leaderboard h4 {
            color: #ffd700;
            margin-bottom: 10px;
            text-align: center;
        }

        .leaderboard-entry {
            display: flex;
            justify-content: space-between;
            padding: 5px 10px;
            color: #ccc;
            font-size: 0.9rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .leaderboard-entry:first-child {
            color: #ffd700;
        }

        .leaderboard-entry .rank {
            color: #888;
            width: 25px;
        }

        .leaderboard-entry .name {
            flex: 1;
            text-align: left;
            margin-left: 10px;
        }

        .leaderboard-entry .score {
            color: #00d4ff;
        }

        .game-over-score {
            font-size: 3rem;
            color: #00d4ff;
            font-weight: bold;
            margin: 10px 0;
        }

        .new-high-score {
            color: #ffd700;
            font-size: 1.3rem;
            animation: pulse 0.5s ease infinite alternate;
        }

        @keyframes pulse {
            from { opacity: 0.7; transform: scale(1); }
            to { opacity: 1; transform: scale(1.05); }
        }

        @media (max-width: 600px) {
            .title {
                font-size: 2rem;
            }

            .btn {
                padding: 12px 30px;
                font-size: 1rem;
            }

            #mobileControls {
                display: flex;
            }

            .control-btn {
                width: 70px;
                height: 70px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>

        <!-- HUD -->
        <div id="hud" class="hidden">
            <div class="hud-item score">Time: <span id="timeDisplay">0.0</span>s</div>
            <div class="hud-item high-score">Best: <span id="hudHighScore">0.0</span>s</div>
        </div>

        <!-- Mobile Controls -->
        <div id="mobileControls">
            <div class="control-btn" id="leftBtn">‚óÄ</div>
            <div class="control-btn" id="rightBtn">‚ñ∂</div>
        </div>

        <!-- Start Screen -->
        <div id="startScreen" class="screen">
            <div class="title">üé± Ball Balance</div>
            <div class="subtitle">Keep the ball on the platform!</div>
            
            <div class="stats-box">
                <h3>üèÜ High Score</h3>
                <div class="value" id="startHighScore">0.0s</div>
            </div>

            <div class="instruction">
                <strong>Controls:</strong><br>
                ‚Üê ‚Üí Arrow Keys or A/D to tilt<br>
                Mobile: Use on-screen buttons
            </div>

            <div class="player-input">
                <label for="playerName">Enter Your Name:</label>
                <input type="text" id="playerName" placeholder="Player" maxlength="15">
            </div>

            <button class="btn btn-primary" id="startBtn">Start Game</button>
            <br><br>
            <button class="btn btn-close" id="closeBtn1">Close</button>

            <div class="leaderboard" id="startLeaderboard"></div>
        </div>

        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="screen hidden">
            <div class="title">Game Over!</div>
            <div id="newHighScoreText" class="new-high-score hidden">üéâ New High Score! üéâ</div>
            <div class="game-over-score" id="finalScore">0.0s</div>
            
            <div class="stats-box">
                <h3>üèÜ High Score</h3>
                <div class="value" id="gameOverHighScore">0.0s</div>
            </div>

            <button class="btn btn-primary" id="restartBtn">Play Again</button>
            <button class="btn btn-secondary" id="menuBtn">Main Menu</button>
            <br><br>
            <button class="btn btn-close" id="closeBtn2">Close</button>

            <div class="leaderboard" id="gameOverLeaderboard"></div>
        </div>
    </div>

    <script>
        // ============== GAME CONFIGURATION ==============
        const CONFIG = {
            gravity: 800,
            friction: 0.98,
            ballRadius: 20,
            platformWidth: 250,
            platformHeight: 15,
            maxTilt: 0.4,
            tiltSpeed: 2.5,
            tiltReturnSpeed: 1.5,
            ballBounce: 0.3
        };

        // ============== GAME STATE ==============
        const gameState = {
            isPlaying: false,
            time: 0,
            lastTime: 0,
            playerName: 'Player',
            highScore: 0,
            scores: []
        };

        // ============== GAME OBJECTS ==============
        const ball = {
            x: 0,
            y: 0,
            vx: 0,
            vy: 0,
            radius: CONFIG.ballRadius,
            onPlatform: true
        };

        const platform = {
            x: 0,
            y: 0,
            width: CONFIG.platformWidth,
            height: CONFIG.platformHeight,
            angle: 0,
            targetAngle: 0
        };

        // ============== INPUT STATE ==============
        const input = {
            left: false,
            right: false
        };

        // ============== CANVAS SETUP ==============
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // ============== DOM ELEMENTS ==============
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const hud = document.getElementById('hud');
        const mobileControls = document.getElementById('mobileControls');
        const timeDisplay = document.getElementById('timeDisplay');
        const hudHighScore = document.getElementById('hudHighScore');
        const startHighScore = document.getElementById('startHighScore');
        const gameOverHighScore = document.getElementById('gameOverHighScore');
        const finalScore = document.getElementById('finalScore');
        const newHighScoreText = document.getElementById('newHighScoreText');
        const playerNameInput = document.getElementById('playerName');
        const startLeaderboard = document.getElementById('startLeaderboard');
        const gameOverLeaderboard = document.getElementById('gameOverLeaderboard');

        // ============== LOCALSTORAGE & APPLAA INTEGRATION ==============
        const GAME_ID = 'ball-balance';

        function loadGameData() {
            // Initialize high score display to 0 immediately
            gameState.highScore = 0;
            gameState.scores = [];
            gameState.playerName = 'Player';
            updateHighScoreDisplays();

            // Request data from Applaa storage
            try {
                window.parent.postMessage({
                    type: 'applaa-game-load-data',
                    gameId: GAME_ID
                }, '*');
            } catch (e) {
                console.log('Parent messaging not available, using localStorage');
                loadFromLocalStorage();
            }
        }

        function loadFromLocalStorage() {
            try {
                const data = localStorage.getItem(`applaa-game-data-${GAME_ID}`);
                if (data) {
                    const parsed = JSON.parse(data);
                    gameState.highScore = parsed.highScore || 0;
                    gameState.scores = parsed.scores || [];
                    gameState.playerName = parsed.lastPlayerName || 'Player';
                    playerNameInput.value = gameState.playerName;
                    updateHighScoreDisplays();
                    updateLeaderboards();
                }
            } catch (e) {
                console.error('Failed to load from localStorage:', e);
            }
        }

        function saveScore(playerName, score) {
            // Save to Applaa
            try {
                window.parent.postMessage({
                    type: 'applaa-game-save-score',
                    gameId: GAME_ID,
                    playerName: playerName,
                    score: Math.round(score * 10) / 10
                }, '*');
            } catch (e) {
                console.log('Parent messaging not available');
            }

            // Also save to localStorage
            saveToLocalStorage(playerName, score);
        }

        function saveToLocalStorage(playerName, score) {
            try {
                const roundedScore = Math.round(score * 10) / 10;
                
                // Add new score
                gameState.scores.push({
                    playerName: playerName,
                    score: roundedScore,
                    timestamp: new Date().toISOString()
                });

                // Sort by score descending and keep top 10
                gameState.scores.sort((a, b) => b.score - a.score);
                gameState.scores = gameState.scores.slice(0, 10);

                // Update high score
                if (roundedScore > gameState.highScore) {
                    gameState.highScore = roundedScore;
                }

                // Save to localStorage
                const data = {
                    gameId: GAME_ID,
                    highScore: gameState.highScore,
                    scores: gameState.scores,
                    lastPlayerName: playerName
                };
                localStorage.setItem(`applaa-game-data-${GAME_ID}`, JSON.stringify(data));

                updateHighScoreDisplays();
                updateLeaderboards();
            } catch (e) {
                console.error('Failed to save to localStorage:', e);
            }
        }

        function updateHighScoreDisplays() {
            const highScoreText = gameState.highScore.toFixed(1) + 's';
            startHighScore.textContent = highScoreText;
            hudHighScore.textContent = gameState.highScore.toFixed(1);
            gameOverHighScore.textContent = highScoreText;
        }

        function updateLeaderboards() {
            const createLeaderboardHTML = () => {
                if (gameState.scores.length === 0) {
                    return '<h4>üèÜ Top Scores</h4><p style="color: #666; text-align: center;">No scores yet!</p>';
                }

                let html = '<h4>üèÜ Top Scores</h4>';
                gameState.scores.slice(0, 5).forEach((entry, index) => {
                    html += `
                        <div class="leaderboard-entry">
                            <span class="rank">${index + 1}.</span>
                            <span class="name">${entry.playerName}</span>
                            <span class="score">${entry.score.toFixed(1)}s</span>
                        </div>
                    `;
                });
                return html;
            };

            startLeaderboard.innerHTML = createLeaderboardHTML();
            gameOverLeaderboard.innerHTML = createLeaderboardHTML();
        }

        // Listen for Applaa data responses
        window.addEventListener('message', (event) => {
            if (event.data.type === 'applaa-game-data-loaded') {
                const data = event.data.data;
                if (data) {
                    gameState.highScore = data.highScore || 0;
                    gameState.scores = data.scores || [];
                    gameState.playerName = data.lastPlayerName || 'Player';
                    playerNameInput.value = gameState.playerName;
                    updateHighScoreDisplays();
                    updateLeaderboards();
                }
            }
        });

        // ============== CANVAS RESIZE ==============
        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;

            // Update platform position
            platform.x = canvas.width / 2;
            platform.y = canvas.height * 0.6;

            // Update ball size based on canvas
            ball.radius = Math.max(15, Math.min(25, canvas.width / 35));
            CONFIG.platformWidth = Math.max(180, Math.min(300, canvas.width * 0.35));
            platform.width = CONFIG.platformWidth;
        }

        // ============== GAME INITIALIZATION ==============
        function initGame() {
            resizeCanvas();

            // Reset ball
            ball.x = platform.x;
            ball.y = platform.y - platform.height / 2 - ball.radius - 5;
            ball.vx = 0;
            ball.vy = 0;
            ball.onPlatform = true;

            // Reset platform
            platform.angle = 0;
            platform.targetAngle = 0;

            // Reset time
            gameState.time = 0;
            gameState.lastTime = performance.now();

            // Update display
            timeDisplay.textContent = '0.0';
        }

        // ============== GAME LOOP ==============
        function gameLoop(currentTime) {
            if (!gameState.isPlaying) return;

            const deltaTime = Math.min((currentTime - gameState.lastTime) / 1000, 0.05);
            gameState.lastTime = currentTime;

            update(deltaTime);
            render();

            requestAnimationFrame(gameLoop);
        }

        // ============== UPDATE ==============
        function update(dt) {
            // Update time
            gameState.time += dt;
            timeDisplay.textContent = gameState.time.toFixed(1);

            // Handle platform tilt input
            if (input.left && !input.right) {
                platform.targetAngle = -CONFIG.maxTilt;
            } else if (input.right && !input.left) {
                platform.targetAngle = CONFIG.maxTilt;
            } else {
                platform.targetAngle = 0;
            }

            // Smoothly interpolate platform angle
            const angleDiff = platform.targetAngle - platform.angle;
            const angleSpeed = platform.targetAngle !== 0 ? CONFIG.tiltSpeed : CONFIG.tiltReturnSpeed;
            platform.angle += angleDiff * angleSpeed * dt * 5;

            // Apply gravity
            ball.vy += CONFIG.gravity * dt;

            // Apply tilt force to ball
            const tiltForce = Math.sin(platform.angle) * CONFIG.gravity * 1.5;
            ball.vx += tiltForce * dt;

            // Apply friction
            ball.vx *= CONFIG.friction;

            // Update ball position
            ball.x += ball.vx * dt;
            ball.y += ball.vy * dt;

            // Platform collision detection
            checkPlatformCollision();

            // Check if ball fell off
            if (ball.y > canvas.height + ball.radius * 2) {
                gameOver();
            }
        }

        function checkPlatformCollision() {
            // Calculate platform endpoints with rotation
            const cos = Math.cos(platform.angle);
            const sin = Math.sin(platform.angle);
            const halfWidth = platform.width / 2;

            const leftX = platform.x - halfWidth * cos;
            const leftY = platform.y - halfWidth * sin;
            const rightX = platform.x + halfWidth * cos;
            const rightY = platform.y + halfWidth * sin;

            // Find closest point on platform line to ball
            const dx = rightX - leftX;
            const dy = rightY - leftY;
            const len = Math.sqrt(dx * dx + dy * dy);
            const nx = dx / len;
            const ny = dy / len;

            // Vector from left point to ball
            const bx = ball.x - leftX;
            const by = ball.y - leftY;

            // Project ball onto platform line
            const proj = bx * nx + by * ny;
            const clampedProj = Math.max(0, Math.min(len, proj));

            // Closest point on platform
            const closestX = leftX + nx * clampedProj;
            const closestY = leftY + ny * clampedProj;

            // Distance from ball to closest point
            const distX = ball.x - closestX;
            const distY = ball.y - closestY;
            const dist = Math.sqrt(distX * distX + distY * distY);

            // Platform normal (perpendicular, pointing up)
            const normalX = sin;
            const normalY = -cos;

            // Check if ball is above platform
            const abovePlatform = (ball.x - platform.x) * normalX + (ball.y - platform.y) * normalY < 0;

            // Collision threshold (ball radius + half platform height)
            const collisionDist = ball.radius + platform.height / 2;

            if (dist < collisionDist && abovePlatform && proj >= 0 && proj <= len) {
                // Ball is colliding with platform
                ball.onPlatform = true;

                // Push ball out of platform
                const overlap = collisionDist - dist;
                const pushX = distX / dist * overlap;
                const pushY = distY / dist * overlap;
                ball.x += pushX;
                ball.y += pushY;

                // Reflect velocity
                const velDot = ball.vx * (-normalX) + ball.vy * (-normalY);
                if (velDot > 0) {
                    ball.vx += normalX * velDot * (1 + CONFIG.ballBounce);
                    ball.vy += normalY * velDot * (1 + CONFIG.ballBounce);
                }

                // Add some damping when on platform
                ball.vy *= 0.8;
            } else {
                ball.onPlatform = false;
            }
        }

        // ============== RENDER ==============
        function render() {
            // Clear canvas
            ctx.fillStyle = '#0a0a1e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw background stars
            drawStars();

            // Draw platform shadow
            ctx.save();
            ctx.translate(platform.x + 5, platform.y + 8);
            ctx.rotate(platform.angle);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(-platform.width / 2, -platform.height / 2, platform.width, platform.height);
            ctx.restore();

            // Draw platform
            ctx.save();
            ctx.translate(platform.x, platform.y);
            ctx.rotate(platform.angle);

            // Platform gradient
            const platformGrad = ctx.createLinearGradient(0, -platform.height / 2, 0, platform.height / 2);
            platformGrad.addColorStop(0, '#4a90d9');
            platformGrad.addColorStop(0.5, '#2e6eb3');
            platformGrad.addColorStop(1, '#1a4a7a');

            ctx.fillStyle = platformGrad;
            ctx.beginPath();
            ctx.roundRect(-platform.width / 2, -platform.height / 2, platform.width, platform.height, 5);
            ctx.fill();

            // Platform highlight
            ctx.strokeStyle = 'rgba(100, 180, 255, 0.5)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.roundRect(-platform.width / 2, -platform.height / 2, platform.width, platform.height, 5);
            ctx.stroke();

            ctx.restore();

            // Draw ball shadow
            ctx.beginPath();
            ctx.ellipse(ball.x + 3, ball.y + 5, ball.radius * 0.9, ball.radius * 0.4, 0, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fill();

            // Draw ball
            const ballGrad = ctx.createRadialGradient(
                ball.x - ball.radius * 0.3,
                ball.y - ball.radius * 0.3,
                0,
                ball.x,
                ball.y,
                ball.radius
            );
            ballGrad.addColorStop(0, '#ff6b6b');
            ballGrad.addColorStop(0.3, '#ee4444');
            ballGrad.addColorStop(1, '#aa2222');

            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ballGrad;
            ctx.fill();

            // Ball highlight
            ctx.beginPath();
            ctx.arc(ball.x - ball.radius * 0.3, ball.y - ball.radius * 0.3, ball.radius * 0.25, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
            ctx.fill();

            // Ball outline
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(255, 100, 100, 0.5)';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        // Background stars
        const stars = [];
        for (let i = 0; i < 100; i++) {
            stars.push({
                x: Math.random(),
                y: Math.random(),
                size: Math.random() * 2 + 0.5,
                alpha: Math.random() * 0.5 + 0.3
            });
        }

        function drawStars() {
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x * canvas.width, star.y * canvas.height, star.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
                ctx.fill();
            });
        }

        // ============== GAME STATE TRANSITIONS ==============
        function startGame() {
            gameState.playerName = playerNameInput.value.trim() || 'Player';
            gameState.isPlaying = true;

            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            hud.classList.remove('hidden');

            initGame();
            requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            gameState.isPlaying = false;

            const finalTime = Math.round(gameState.time * 10) / 10;

            const leftY = platform.y - halfWidth * sin;
            const rightX = platform.x + halfWidth * cos;
            const rightY = platform.y + halfWidth * sin;

            const by = ball.y - leftY;

            const closestY = leftY + ny * clampedProj;

            const distX = ball.x - closestX;
            const distY = ball.y - closestY;

            if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') input.left = false;
            if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') input.right = false;
        });

        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');

        leftBtn.addEventListener('touchstart', (e) => { e.preventDefault(); input.left = true; });
        leftBtn.addEventListener('touchend', (e) => { e.preventDefault(); input.left = false; });
        leftBtn.addEventListener('mousedown', () => input.left = true);
        leftBtn.addEventListener('mouseup', () => input.left = false);
        leftBtn.addEventListener('mouseleave', () => input.left = false);

        rightBtn.addEventListener('touchstart', (e) => { e.preventDefault(); input.right = true; });
        rightBtn.addEventListener('touchend', (e) => { e.preventDefault(); input.right = false; });
        rightBtn.addEventListener('mousedown', () => input.right = true);
        rightBtn.addEventListener('mouseup', () => input.right = false);
        rightBtn.addEventListener('mouseleave', () => input.right = false);

        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', startGame);
        document.getElementById('menuBtn').addEventListener('click', showMainMenu);
        document.getElementById('closeBtn1').addEventListener('click', closeGame);
        document.getElementById('closeBtn2').addEventListener('click', closeGame);

        window.addEventListener('resize', () => {
            resizeCanvas();
            if (!gameState.isPlaying) render();
        });

        loadGameData();
        resizeCanvas();
        render();
    </script>
</body>
</html>
