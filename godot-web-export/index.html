<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ball Balance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 100vh;
            max-height: 600px;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 150, 255, 0.3);
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(10, 10, 30, 0.95);
            border-radius: 10px;
            z-index: 10;
            transition: opacity 0.3s ease;
        }

        .screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            color: #00d4ff;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #aaa;
            margin-bottom: 20px;
            text-align: center;
        }

        .instruction {
            font-size: 1rem;
            color: #888;
            margin-bottom: 15px;
            text-align: center;
            line-height: 1.6;
            padding: 0 20px;
        }

        .stats-box {
            background: rgba(0, 100, 150, 0.2);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            padding: 15px 25px;
            margin-bottom: 20px;
            text-align: center;
        }

        .stats-box h3 {
            color: #00d4ff;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .stats-box .value {
            color: #ffd700;
            font-size: 2rem;
            font-weight: bold;
        }

        .player-input {
            margin-bottom: 15px;
            text-align: center;
        }

        .player-input label {
            color: #aaa;
            display: block;
            margin-bottom: 8px;
        }

        .player-input input {
            padding: 10px 15px;
            font-size: 1rem;
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            text-align: center;
            width: 200px;
        }

        .player-input input:focus {
            outline: none;
            border-color: #00d4ff;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: #000;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        .btn-secondary {
            background: rgba(100, 100, 100, 0.3);
            color: #fff;
            border: 2px solid #666;
        }

        .btn-secondary:hover {
            background: rgba(100, 100, 100, 0.5);
        }

        .btn-close {
            background: rgba(255, 50, 50, 0.3);
            color: #ff6666;
            border: 2px solid #ff6666;
            padding: 10px 25px;
            font-size: 1rem;
        }

        .btn-close:hover {
            background: rgba(255, 50, 50, 0.5);
        }

        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            pointer-events: none;
            z-index: 5;
        }

        #hud.hidden {
            display: none;
        }

        .hud-item {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 18px;
            border-radius: 25px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .hud-item.score {
            color: #00d4ff;
        }

        .hud-item.high-score {
            color: #ffd700;
        }

        #mobileControls {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: none;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 5;
        }

        .control-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(0, 212, 255, 0.3);
            border: 3px solid rgba(0, 212, 255, 0.6);
            color: #00d4ff;
            font-size: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .control-btn:active {
            background: rgba(0, 212, 255, 0.6);
            transform: scale(0.95);
        }

        .leaderboard {
            margin-top: 10px;
            max-height: 120px;
            overflow-y: auto;
            width: 100%;
            max-width: 280px;
        }

        .leaderboard h4 {
            color: #ffd700;
            margin-bottom: 8px;
            text-align: center;
            font-size: 0.95rem;
        }

        .leaderboard-entry {
            display: flex;
            justify-content: space-between;
            padding: 4px 10px;
            color: #ccc;
            font-size: 0.85rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .leaderboard-entry:first-of-type {
            color: #ffd700;
        }

        .leaderboard-entry .rank {
            color: #888;
            width: 25px;
        }

        .leaderboard-entry .name {
            flex: 1;
            text-align: left;
            margin-left: 10px;
        }

        .leaderboard-entry .entry-score {
            color: #00d4ff;
        }

        .game-over-score {
            font-size: 3.5rem;
            color: #00d4ff;
            font-weight: bold;
            margin: 10px 0;
        }

        .new-high-score {
            color: #ffd700;
            font-size: 1.3rem;
            animation: pulse 0.5s ease infinite alternate;
            margin-bottom: 10px;
        }

        .new-high-score.hidden {
            display: none;
        }

        @keyframes pulse {
            from { opacity: 0.7; transform: scale(1); }
            to { opacity: 1; transform: scale(1.1); }
        }

        .button-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .title { font-size: 2rem; }
            .subtitle { font-size: 1rem; }
            .btn { padding: 12px 30px; font-size: 1rem; }
            #mobileControls { display: flex; }
            .control-btn { width: 70px; height: 70px; font-size: 1.5rem; }
            .game-over-score { font-size: 2.5rem; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>

        <!-- HUD - Always visible during gameplay -->
        <div id="hud" class="hidden">
            <div class="hud-item score">‚è±Ô∏è <span id="timeDisplay">0.0</span>s</div>
            <div class="hud-item high-score">üèÜ Best: <span id="hudHighScore">0.0</span>s</div>
        </div>

        <!-- Mobile Controls -->
        <div id="mobileControls">
            <div class="control-btn" id="leftBtn">‚óÄ</div>
            <div class="control-btn" id="rightBtn">‚ñ∂</div>
        </div>

        <!-- Start Screen -->
        <div id="startScreen" class="screen">
            <div class="title">üé± Ball Balance</div>
            <div class="subtitle">Keep the ball on the platform!</div>
            
            <div class="stats-box">
                <h3>üèÜ HIGH SCORE</h3>
                <div class="value" id="startHighScore">0.0s</div>
            </div>

            <div class="instruction">
                <strong>How to Play:</strong><br>
                Tilt the platform to balance the ball.<br>
                Don't let it fall off!<br><br>
                <strong>Controls:</strong> ‚Üê ‚Üí Arrow Keys or A/D
            </div>

            <div class="player-input">
                <label for="playerName">Your Name:</label>
                <input type="text" id="playerName" placeholder="Player" maxlength="15">

            <button class="btn btn-primary" id="startBtn">‚ñ∂ START GAME</button>

            <br>
            <button class="btn btn-close" id="closeBtn1">‚úï Close</button>
        </div>

        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="screen hidden">
            <div class="title">üí• Game Over!</div>
            <div id="newHighScoreText" class="new-high-score hidden">üéâ NEW HIGH SCORE! üéâ</div>
            
            <div class="game-over-score" id="finalScore">0.0s</div>
            
            <div class="stats-box">
                <h3>üèÜ HIGH SCORE</h3>
                <div class="value" id="gameOverHighScore">0.0s</div>
            </div>

            <div class="button-row">
                <button class="btn btn-primary" id="restartBtn">üîÑ Play Again</button>
                <button class="btn btn-secondary" id="menuBtn">üìã Menu</button>
            </div>
            
            <div class="leaderboard" id="gameOverLeaderboard"></div>
            
            <br>
            <button class="btn btn-close" id="closeBtn2">‚úï Close</button>
        </div>
    </div>

    <script>
        // ============== GAME CONFIGURATION ==============
        const CONFIG = {
            gravity: 980,
            friction: 0.985,
            platformWidth: 250,
            platformHeight: 16,
            maxTilt: 0.45,
            tiltSpeed: 3.0,
            tiltReturnSpeed: 2.0,
            ballBounce: 0.25
        };

        // ============== LOCALSTORAGE KEYS ==============
        const STORAGE_KEY = 'ball-balance-game-data';

        // ============== GAME STATE ==============
        let gameState = {
            isPlaying: false,
            time: 0,
            lastTime: 0,
            animationId: null,
            playerName: 'Player',
            highScore: 0,
            scores: []
        };

        // ============== GAME OBJECTS ==============
        let ball = {
            x: 0,
            y: 0,
            vx: 0,
            vy: 0,
            radius: 22
        };

        let platform = {
            x: 0,
            y: 0,
            width: CONFIG.platformWidth,
            height: CONFIG.platformHeight,
            angle: 0,
            targetAngle: 0
        };

        // ============== INPUT STATE ==============
        const input = {
            left: false,
            right: false
        };

        // ============== CANVAS SETUP ==============
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // ============== DOM ELEMENTS ==============
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const hud = document.getElementById('hud');
        const timeDisplay = document.getElementById('timeDisplay');
        const hudHighScore = document.getElementById('hudHighScore');
        const startHighScore = document.getElementById('startHighScore');
        const gameOverHighScore = document.getElementById('gameOverHighScore');
        const finalScoreEl = document.getElementById('finalScore');
        const newHighScoreText = document.getElementById('newHighScoreText');
        const playerNameInput = document.getElementById('playerName');
        const startLeaderboard = document.getElementById('startLeaderboard');
        const gameOverLeaderboard = document.getElementById('gameOverLeaderboard');

        // ============== LOCALSTORAGE FUNCTIONS ==============
        function saveGameData() {
            try {
                const data = {
                    highScore: gameState.highScore,
                    scores: gameState.scores,
                    lastPlayerName: gameState.playerName,
                    lastUpdated: new Date().toISOString()
                };
                localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
                console.log('Game data saved:', data);
                
                // Also try Applaa API
                try {
                    window.parent.postMessage({
                        type: 'applaa-game-save-score',
                        gameId: 'ball-balance',
                        playerName: gameState.playerName,
                        score: gameState.highScore
                    }, '*');
                } catch (e) {}
            } catch (e) {
                console.error('Failed to save game data:', e);
            }
        }

        function loadGameData() {
            // STEP 1: Initialize to 0 immediately
            gameState.highScore = 0;
            gameState.scores = [];
            gameState.playerName = 'Player';
            updateAllHighScoreDisplays();
            updateLeaderboards();

            // STEP 2: Load from localStorage
            try {
                const savedData = localStorage.getItem(STORAGE_KEY);
                if (savedData) {
                    const data = JSON.parse(savedData);
                    gameState.highScore = data.highScore || 0;
                    gameState.scores = data.scores || [];
                    gameState.playerName = data.lastPlayerName || 'Player';
                    playerNameInput.value = gameState.playerName;
                    console.log('Game data loaded:', data);
                    
                    // STEP 3: Update displays with loaded data
                    updateAllHighScoreDisplays();
                    updateLeaderboards();
                }
            } catch (e) {
                console.error('Failed to load game data:', e);
            }

            // Also try Applaa API
            try {
                window.parent.postMessage({
                    type: 'applaa-game-load-data',
                    gameId: 'ball-balance'
                }, '*');
            } catch (e) {}
        }

        function saveNewScore(playerName, score) {
            const roundedScore = Math.round(score * 10) / 10;
            
            // Add to scores array
            gameState.scores.push({
                playerName: playerName,
                score: roundedScore,
                timestamp: new Date().toISOString()
            });

            // Sort by score (highest first) and keep top 10
            gameState.scores.sort((a, b) => b.score - a.score);
            gameState.scores = gameState.scores.slice(0, 10);

            // Update high score if needed
            if (roundedScore > gameState.highScore) {
                gameState.highScore = roundedScore;
            }

            // Update player name
            gameState.playerName = playerName;

            // Save to localStorage
            saveGameData();

            // Update all displays
            updateAllHighScoreDisplays();
            updateLeaderboards();
        }

        function updateAllHighScoreDisplays() {
            const highScoreText = gameState.highScore.toFixed(1) + 's';
            startHighScore.textContent = highScoreText;
            hudHighScore.textContent = gameState.highScore.toFixed(1);
            gameOverHighScore.textContent = highScoreText;
        }

        function updateLeaderboards() {
            let html = '<h4>üèÜ Top Scores</h4>';
            
            if (gameState.scores.length === 0) {
                html += '<p style="color: #666; text-align: center; font-size: 0.85rem;">No scores yet. Be the first!</p>';
            } else {
                gameState.scores.slice(0, 5).forEach((entry, index) => {
                    html += `
                        <div class="leaderboard-entry">
                            <span class="rank">${index + 1}.</span>
                            <span class="name">${entry.playerName}</span>
                            <span class="entry-score">${entry.score.toFixed(1)}s</span>
                        </div>
                    `;
                });
            }

            startLeaderboard.innerHTML = html;
            gameOverLeaderboard.innerHTML = html;
        }

        // Listen for Applaa data responses
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'applaa-game-data-loaded' && event.data.data) {
                const data = event.data.data;
                if (data.highScore > gameState.highScore) {
                    gameState.highScore = data.highScore;
                }
                if (data.scores && data.scores.length > 0) {
                    // Merge scores
                    data.scores.forEach(s => {
                        if (!gameState.scores.find(gs => gs.timestamp === s.timestamp)) {
                            gameState.scores.push(s);
                        }
                    });
                    gameState.scores.sort((a, b) => b.score - a.score);
                    gameState.scores = gameState.scores.slice(0, 10);
                }
                if (data.lastPlayerName) {
                    gameState.playerName = data.lastPlayerName;
                    playerNameInput.value = gameState.playerName;
                }
                updateAllHighScoreDisplays();
                updateLeaderboards();
            }
        });

        // ============== CANVAS RESIZE ==============
        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;

            // Update platform position (center of screen, slightly below middle)
            platform.x = canvas.width / 2;
            platform.y = canvas.height * 0.55;

            // Responsive sizing
            ball.radius = Math.max(18, Math.min(28, canvas.width / 30));
            platform.width = Math.max(200, Math.min(320, canvas.width * 0.4));
        }

        // ============== GAME INITIALIZATION ==============
        function initGame() {
            resizeCanvas();

            // Reset ball position (centered above platform)
            ball.x = platform.x;
            ball.y = platform.y - platform.height / 2 - ball.radius - 10;
            ball.vx = 0;
            ball.vy = 0;

            // Reset platform
            platform.angle = 0;
            platform.targetAngle = 0;

            // Reset time
            gameState.time = 0;
            gameState.lastTime = performance.now();

            // Update display
            timeDisplay.textContent = '0.0';
        }

        // ============== GAME LOOP ==============
        function gameLoop(currentTime) {
            if (!gameState.isPlaying) {
                return;
            }

            const deltaTime = Math.min((currentTime - gameState.lastTime) / 1000, 0.05);
            gameState.lastTime = currentTime;

            update(deltaTime);
            render();

            gameState.animationId = requestAnimationFrame(gameLoop);
        }

        // ============== UPDATE PHYSICS ==============
        function update(dt) {
            // Update survival time
            gameState.time += dt;
            timeDisplay.textContent = gameState.time.toFixed(1);

            // Handle platform tilt based on input
            if (input.left && !input.right) {
                platform.targetAngle = -CONFIG.maxTilt;
            } else if (input.right && !input.left) {
                platform.targetAngle = CONFIG.maxTilt;
            } else {
                platform.targetAngle = 0;
            }

            // Smoothly interpolate platform angle
            const angleDiff = platform.targetAngle - platform.angle;
            const angleSpeed = platform.targetAngle !== 0 ? CONFIG.tiltSpeed : CONFIG.tiltReturnSpeed;
            platform.angle += angleDiff * angleSpeed * dt * 4;

            // Apply gravity to ball
            ball.vy += CONFIG.gravity * dt;

            // Apply tilt force to ball (ball rolls based on platform angle)
            const tiltForce = Math.sin(platform.angle) * CONFIG.gravity * 1.8;
            ball.vx += tiltForce * dt;

            // Apply friction
            ball.vx *= CONFIG.friction;

            // Update ball position
            ball.x += ball.vx * dt;
            ball.y += ball.vy * dt;

            // Check platform collision
            checkPlatformCollision();

            // Check if ball fell off screen
            if (ball.y > canvas.height + ball.radius * 3) {
                triggerGameOver();
            }
        }

        function checkPlatformCollision() {
            // Calculate platform endpoints with rotation
            const cos = Math.cos(platform.angle);
            const sin = Math.sin(platform.angle);
            const halfWidth = platform.width / 2;

            // Platform endpoints
            const leftX = platform.x - halfWidth * cos;
            const leftY = platform.y - halfWidth * sin;
            const rightX = platform.x + halfWidth * cos;
            const rightY = platform.y + halfWidth * sin;

            // Direction vector along platform
            const dx = rightX - leftX;
            const dy = rightY - leftY;
            const len = Math.sqrt(dx * dx + dy * dy);
            const nx = dx / len;
            const ny = dy / len;

            // Vector from platform left point to ball center
            const bx = ball.x - leftX;
            const by = ball.y - leftY;

            // Project ball onto platform line
            const proj = bx * nx + by * ny;
            const clampedProj = Math.max(0, Math.min(len, proj));

            // Closest point on platform to ball
            const closestX = leftX + nx * clampedProj;
            const closestY = leftY + ny * clampedProj;

            // Distance from ball center to closest point
            const distX = ball.x - closestX;
            const distY = ball.y - closestY;
            const dist = Math.sqrt(distX * distX + distY * distY);

            // Platform surface normal (pointing upward from tilted surface)
            const normalX = sin;
            const normalY = -cos;

            // Check if ball is above platform surface
            const relX = ball.x - platform.x;
            const relY = ball.y - platform.y;
            const abovePlatform = relX * normalX + relY * normalY < 0;

            // Collision threshold
            const collisionDist = ball.radius + platform.height / 2;

            if (dist < collisionDist && abovePlatform && proj >= -10 && proj <= len + 10) {
                // Collision detected - push ball out
                if (dist > 0.001) {
                    const overlap = collisionDist - dist;
                    ball.x += (distX / dist) * overlap;
                    ball.y += (distY / dist) * overlap;
                }

                // Calculate velocity component toward platform
                const velDot = ball.vx * (-normalX) + ball.vy * (-normalY);
                
                if (velDot > 0) {
                    // Reflect velocity with bounce
                    ball.vx += normalX * velDot * (1 + CONFIG.ballBounce);
                    ball.vy += normalY * velDot * (1 + CONFIG.ballBounce);
                }

                // Dampen vertical velocity when on platform
                ball.vy *= 0.7;
            }
        }

        // ============== RENDER ==============
        const stars = [];
        for (let i = 0; i < 80; i++) {
            stars.push({
                x: Math.random(),
                y: Math.random(),
                size: Math.random() * 2 + 0.5,
                alpha: Math.random() * 0.5 + 0.2,
                twinkle: Math.random() * Math.PI * 2
            });
        }

        function render() {
            // Clear canvas with gradient background
            const bgGrad = ctx.createLinearGradient(0, 0, 0, canvas.height);
            bgGrad.addColorStop(0, '#0a0a1a');
            bgGrad.addColorStop(0.5, '#0f1428');
            bgGrad.addColorStop(1, '#1a1a2e');
            ctx.fillStyle = bgGrad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw twinkling stars
            const time = performance.now() / 1000;
            stars.forEach(star => {
                const twinkleAlpha = star.alpha * (0.7 + 0.3 * Math.sin(time * 2 + star.twinkle));
                ctx.beginPath();
                ctx.arc(star.x * canvas.width, star.y * canvas.height, star.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${twinkleAlpha})`;
                ctx.fill();
            });

            // Draw platform shadow
            ctx.save();
            ctx.translate(platform.x + 6, platform.y + 10);
            ctx.rotate(platform.angle);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
            ctx.beginPath();
            ctx.roundRect(-platform.width / 2, -platform.height / 2, platform.width, platform.height, 6);
            ctx.fill();
            ctx.restore();

            // Draw platform
            ctx.save();
            ctx.translate(platform.x, platform.y);
            ctx.rotate(platform.angle);

            // Platform gradient
            const platformGrad = ctx.createLinearGradient(0, -platform.height / 2, 0, platform.height / 2);
            platformGrad.addColorStop(0, '#5ab0e8');
            platformGrad.addColorStop(0.3, '#3498db');
            platformGrad.addColorStop(0.7, '#2980b9');
            platformGrad.addColorStop(1, '#1a5276');

            ctx.fillStyle = platformGrad;
            ctx.beginPath();
            ctx.roundRect(-platform.width / 2, -platform.height / 2, platform.width, platform.height, 6);
            ctx.fill();

            // Platform glow
            ctx.shadowColor = 'rgba(52, 152, 219, 0.6)';
            ctx.shadowBlur = 15;
            ctx.strokeStyle = 'rgba(100, 180, 255, 0.7)';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.shadowBlur = 0;

            // Platform edge highlights
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(-platform.width / 2 + 6, -platform.height / 2 + 2);
            ctx.lineTo(platform.width / 2 - 6, -platform.height / 2 + 2);
            ctx.stroke();

            ctx.restore();

        // === GAME INIT ===
        function initGame() {
            resize();
            ball.x = plat.x;
            ball.y = plat.y - plat.h / 2 - ball.r - 8;
            ball.vx = 0;
            ball.vy = 0;
            plat.angle = 0;
            plat.target = 0;
            state.time = 0;
            state.lastFrame = performance.now();

        // === GAME LOOP ===
        function loop(now) {
            if (!state.playing) return;

            const dt = Math.min((now - state.lastFrame) / 1000, 0.05);
            state.lastFrame = now;

        function update(dt) {

            ball.vx += Math.sin(plat.angle) * CONFIG.gravity * 1.7 * dt;

        leftBtn.addEventListener('touchstart', (e) => { e.preventDefault(); input.left = true; }, { passive: false });
        leftBtn.addEventListener('touchend', (e) => { e.preventDefault(); input.left = false; }, { passive: false });
        leftBtn.addEventListener('mousedown', () => input.left = true);
        leftBtn.addEventListener('mouseup', () => input.left = false);
        leftBtn.addEventListener('mouseleave', () => input.left = false);

        rightBtn.addEventListener('touchstart', (e) => { e.preventDefault(); input.right = true; }, { passive: false });
        rightBtn.addEventListener('touchend', (e) => { e.preventDefault(); input.right = false; }, { passive: false });
        rightBtn.addEventListener('mousedown', () => input.right = true);
        rightBtn.addEventListener('mouseup', () => input.right = false);
        rightBtn.addEventListener('mouseleave', () => input.right = false);

        // Button clicks
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', startGame);
        document.getElementById('menuBtn').addEventListener('click', showMenu);
        document.getElementById('closeBtn1').addEventListener('click', closeGame);
        document.getElementById('closeBtn2').addEventListener('click', closeGame);

        // Resize
        window.addEventListener('resize', () => {
            resize();
            if (!state.playing) render();
        });

        // === INIT ===
        loadData();
        resize();
        render();

        console.log('Ball Balance game initialized successfully!');
    })();
    </script>
